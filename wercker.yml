box: microsoft/dotnet:2.1.403-sdk
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        cwd: AsadCorp.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: AsadCorp.TeamService
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: AsadCorp.TeamService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: AsadCorp.TeamService.Tests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: AsadCorp.TeamService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: AsadCorp.TeamService.Tests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: AsadCorp.TeamService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        tag: latest
        repository: asadikhan/teamservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"