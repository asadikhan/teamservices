box: microsoft/dotnet:2.1.403-sdk 
no-response-timeout: 10
build:
  steps: 
    - script:
        name: restore
        cwd: TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: TeamService
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: TeamService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: TeamService.Tests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: TeamService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: TeamService.Tests
        code: |
          dotnet test
          - script:
        name: integration-test-restore
        cwd: TeamService.Tests.Integration
        code: |
          dotnet restore
    - script:
        name: integration-test-build
        cwd: TeamService.Tests.Integration
        code: |
          dotnet build
    - script:
        name: integration-test-run
        cwd: TeamService.Tests.Integration
        code: |
          dotnet test
# publish
    - script:
        name: copy binary
        cwd: TeamService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_SOURCE_DIR/app  
deploy:
  steps:
    - script:
        name: enable 
        code : |
          chmod +x /pipeline/source/app/docker_entrypoint.sh 
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME        
        password: $PASSWORD 
        tag: latest
        repository: asadikhan/teamservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh" 